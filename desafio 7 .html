<!DOCTYPE html>
<html>
<head>
        <title>Aula Back-End 3º - Polo Arapongas</title>
</head>
<body>
    <h1>Calcule a Media do aluno</h1>
    <button onclick="validar()">Lançe a Media!</button>
    <script>
        function validar() {
            cont=1;
            var media = 0;
            let nome = window.prompt('Qual é o seu nome?')

            while (cont <= 4) {
                var notas = parseFloat(prompt(`qual a nota ${cont}?`))
                media=media+notas;
                cont ++
            }
            media=media/4

            if (media >=60) {
                result = "Aprovado"
            } else {
                result = "Reprovado"
            }
            window.alert(`O aluno ${nome}, tem media ${media}, e esta ${result}`);
        }
    </script>
</body>
<footer>
    <style>
        footer{ bottom: 0; position: fixed; width: 100%; text-align: left;}
    </style>

    <h2>parseFloat é uma fução incorporada no JavaScript que permite realizar essa conversão para um número de ponto de ponto flutuante.</h2>
</footer>
</html>
